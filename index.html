<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Adiyah Farhan (AdiyahFarhan)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <div class="top-bar">
      <div id="show-search-container">
        <label for="showSearch"><strong>Filtering for</strong></label>
        <input
          class="search-container"
          id="showSearch"
          type="text"
          placeholder="Type to search"
        />

        <span id="searchCount"></span>

        <select id="show-select">
          <option value="all-shows">Show all shows</option>
        </select>
      </div>
      <div id="episode-search-container">
        <select id="episode-select">
          <option value="all">Show all episodes</option>
        </select>

        <input
          class="search-container"
          type="text"
          id="episode-search"
          placeholder="Search for episodes..."
        />

        <span id="match-count"></span>
      </div>
      <a id="back-to-shows">Back to Shows Listing</a>
    </div>

    <div class="loading" id="loading"></div>

    <div id="show-container">
      <template id="show-template">
        <section class="show-card">
          <div class="show-title"></div>
          <div class="show-content">
            <img class="show-image" alt="Show Image" />
            <p class="show-summary"></p>
            <div class="show-details">
              <p class="show-genres"></p>
              <p class="show-status"></p>
              <p class="show-rating"></p>
              <p class="show-runtime"></p>
            </div>
          </div>
        </section>
      </template>
    </div>

    <div id="episode-container">
      <template id="episode-template">
        <section class="episode-card">
          <h1 class="episode-title"></h1>
          <img class="episode-image" alt="Episode Image" />
          <p class="episode-summary"></p>
        </section>
      </template>
    </div>

    <!-- Loads a provided function called getAllEpisodes() which returns all episodes -->
    <!--<script src="episodes.js"></script>-->

    <footer>
      <p>
        Data Source:
        <a href="https://tvmaze.com/">TVMaze.com</a>
      </p>
    </footer>

    <!-- Loads YOUR javascript code -->
    <script src="script.js"></script>
  </body>
</html>
